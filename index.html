<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Always-On Todo</title>
    <meta name="description" content="Minimalist always-on to-do app" />
    <meta name="author" content="Lovable" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827" />
    <link rel="icon" href="/todo-icon-192.png" />
    <link rel="apple-touch-icon" href="/todo-icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta property="og:title" content="Always-On Todo" />
    <meta property="og:description" content="Minimalist always-on to-do app" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      /* Custom styles for always-on functionality */
      .todo-app {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%; /* Take full width */
        height: 100vh;
        overflow: hidden;
        z-index: 9999; /* Stay on top */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .overflow-y-auto::-webkit-scrollbar {
        width: 4px;
      }
      
      .overflow-y-auto::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .overflow-y-auto::-webkit-scrollbar-thumb {
        background-color: #555;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Debug PWA support
      console.log('PWA Debug:', {
        serviceWorker: 'serviceWorker' in navigator,
        standalone: window.matchMedia('(display-mode: standalone)').matches,
        manifest: !!document.querySelector('link[rel="manifest"]'),
        userAgent: navigator.userAgent
      });

      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }

      // Always set dark mode
      document.documentElement.classList.add('dark');
    </script>
  </body>
</html>
